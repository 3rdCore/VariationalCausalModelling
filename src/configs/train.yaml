defaults:
  - hydra: default
  - _self_

save_dir: "logs/"
seed: 1

logger:
  _target_: lightning.pytorch.loggers.WandbLogger
  entity: # Add your wandb entity here
  project: # Add your wandb project here
  name: ${now:%Y-%m-%d}_${now:%H-%M-%S}
  save_dir: ${save_dir}
  offline: False
  tags: null

G:
  _target_: dataset.DAG
  n_variables : 10
  density : 0.3

train_dataset:
  _target_: dataset.SCM_Dataset
  graph: ${G}
  batch_size : 128
  n_samples: 10000
  observational_density: 0.8